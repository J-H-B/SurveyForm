<!DOCTYPE html>
<html>
<head>
	<title>Survey App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id = "wrapper">
	<header>
		<h1>Survey Form</h1>
	</header>
	<main>
		<div id = "improve">
			<p>Let us know how we can improve Free Code Camp.</p>
		</div>
		<form>
			<label for = "name">
				<span class = "sup"><sup>*</sup></span> Name: 
			</label>
			<input type="text" name="name" id = "name" placeholder="Enter your name here">
			<label for = "email"><span class = "sup"><sup>*</sup></span>
				Email:
			</label>
			<input type="text" name="email" id = "email" placeholder="Enter your Email here">
			<label for = "age"><span class="sup"><sup>*</sup></span>
			Age: 
			</label>
			<input type="text" name="age" id = "age" placeholder="Enter your age here.">
			<label for = "role">Which option best describes your current role?</label>
			<select id = "role" name = "role">
				<option value="student">Student</option>
				<option value = "fulltimelearner">Full Time Learner</option>
				<option value="fulltimejob">Full Time Job</option>
				<option value="nosay">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
			<label for = "recommendation">
				<span class = "sup">*</span>
				How likely is that you would recommend freeCodeCamp to a friend?
			</label>
			<div id="radios">
				<label>
					<input type="radio" name="recommendation" class = "recommendation" value="Definitely">Definitely
				</label><br/>
				<label>
					<input type="radio" name="recommendation" class = "recommendation" value="maybe">Maybe
				</label></br/>
				<label>
					<input type="radio" name="recommendation" class = "recommendation" value = "NotSure">Not Sure
				</label><br/>
			</div>
			<label for = "fcc">What do you like most in FCC:</label>
			<select id = "fcc" name = "fcc">
				<option value = "Select an option" checked>Select an option</option>
				<option value = "challenges">Challenges</option>
				<option value = "projects">Projects</option>
				<option value = "community">Community</option>
				<option value="opensource">Open Source</option>
			</select>
		</form>
	</main>
</div>
</body>
</html>
