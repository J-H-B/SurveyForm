<!DOCTYPE html>
<html>
<head>
	<title>Survey App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id = "wrapper">
	<header>
		<h1 id = "title">Survey Form</h1>
	</header>
	<main>
		<div id = "improve">
			<p id = "description">Let us know how we can improve Free Code Camp.</p>
		</div>
		<form id = "survey-form">
			<label id = "name-label" for = "name">
				<span class = "sup"><sup>*</sup></span> Name: 
			</label>
			<input type="text" name="name" id = "name" placeholder="Enter your name here" required pattern = "[a-zA-Z]+" maxlength="25">
			<label for = "email" id = "email-label"><span class = "sup"><sup>*</sup></span>
				Email:
			</label>
			<input type="email" name="email" id = "email" placeholder="Enter your Email here" required>
			<label for = "age" id = "number-label"><span class="sup"><sup>*</sup></span>
			Age: 
			</label>
			<input type="number" name="age" id = "number" placeholder="Enter your age here." required min = "1" max = "125">
			<label for = "role">Which option best describes your current role?</label>
			<select id = "dropdown" name = "role">
				<option value="student">Student</option>
				<option value = "fulltimelearner">Full Time Learner</option>
				<option value="fulltimejob">Full Time Job</option>
				<option value="nosay">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
			<label for = "recommendation">
				<span class = "sup">*</span>
				How likely is that you would recommend freeCodeCamp to a friend?
			</label>
			<div id="radios">
				<div class="radio-data">
				<label>
					<input type="radio" name="recommendation" class = "recommendation" value="Definitely">Definitely
				</label><br/>
				</div>
				<div class="radio-data">
				<label>
					<input type="radio" name="recommendation" class = "recommendation" value="maybe">Maybe
				</label></br/>
				</div>
				<div class="radio-data">
				<label>
					<input type="radio" name="recommendation" class = "recommendation" value = "NotSure">Not Sure
				</label><br/>
				</div>
			</div>
			<label for = "fcc">What do you like most in FCC:</label>
			<select id = "fcc" name = "fcc">
				<option value = "Select an option" checked>Select an option</option>
				<option value = "challenges">Challenges</option>
				<option value = "projects">Projects</option>
				<option value = "community">Community</option>
				<option value="opensource">Open Source</option>
			</select>
			<label for = "improvements">Things that should be improved in the future (Check all that apply):</label>
			<div id = "improvement-div">
				<div class = "inner-improvement-div">
				<input type="checkbox" name="fontend" class="improvements"><label for="frontend">Font-end Projects</label>
				</div><br>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="backend" class="improvements"><label for="backend">Back-end Projects</label>
				</div><br>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="datavisualization" class="improvements"><label for="datavisualization">Data Visualization</label>
				</div><br>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="challenges" class="improvements"><label for="challenges">Challenges</label>
				</div><br>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="opensourcecommunity" class="improvements"><label for="opensourcecommunity">Open Source Community</label>
				</div><br />
				<div class = "inner-improvement-div">
				<input type="checkbox" name="gitterhelprooms" class="improvements"><label for="gitterhelprooms">Gitter Help Rooms</label>
				</div><br/>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="videos" class="improvements"><label for="videos">Videos</label>
				</div><br/>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="citymeetups" class="improvements"><label for="citymeetups">City Meetups</label>
				</div><br/>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="wiki" class="improvements"><label for="wiki">Wiki</label><br>
				</div><br/>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="forum" class="improvements"><label for="forum">Forum</label>
				</div><br/>
				<div class = "inner-improvement-div">
				<input type="checkbox" name="additionalcourses" class="improvements"><label for="additionalcourses">
				Additional Courses</label>
				</div><br/>
			</div>
			<label for="comments">Any Comments or Suggestions?</label>
			<textarea placeholder="Enter your comment here ..."></textarea>
			<button type="submit" name="submit" id = "submit">Submit</button>
		</form>
	</main>
</div>
</body>
</html>
